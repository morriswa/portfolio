<img
    *ngIf="topperImageUrl"
    class="page-content-dual-header-topper"
    [src]="topperImageUrl"
    alt="Supplemental Header Image"
    >

<div class="page-content-dual-header">
    <h5>{{ primaryHeader }}&nbsp;</h5>
    <h5 class="page-content-dual-header-secondary">
        <span
            *ngIf="includeBean"
            class="little-bean"
            >
            -
        </span>
        {{ secondaryHeader }}
    </h5>
</div>
