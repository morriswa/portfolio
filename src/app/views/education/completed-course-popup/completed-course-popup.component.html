
<div class="my-modal">

  <div style="display: flex; flex-direction: row; justify-content: space-between">
    <h4>Completed Coursework</h4>
    <span class="material-symbols-outlined" (click)="currentWindow.close()">close</span>
  </div>

  <br>

  <div *ngFor="let term of COURSES">
    <h5>{{term.name}}</h5>
    <ul>
      <li
        *ngFor="let course of term.classes"
      >
        {{ course.class }} - {{ course.description }}
      </li>
    </ul>
  </div>

</div>
