
<table mat-table matSort [dataSource]="completedCourseDS">
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef> Class Name </th>
    <td mat-cell *matCellDef="let element"> {{element.class}} </td>
  </ng-container>

  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Desc. </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="term">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Term </th>
    <td mat-cell *matCellDef="let element"> {{element.term}} </td>
  </ng-container>

  <!-- TODO: add pagination -->
  <tr mat-header-row *matHeaderRowDef="completedCourseTableHeaders"></tr>
  <tr mat-row *matRowDef="let row; columns: completedCourseTableHeaders;"></tr>
</table>
