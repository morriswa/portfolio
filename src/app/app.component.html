<nav
  id="app-header"
  class="navbar navbar-expand-md"
  [ngClass]="{
    'app-header-wrapper navbar-dark':!isOnMainPage(),
    'app-header-wrapper-invisible':isOnMainPage()
  }"
  >

  <a [ngClass]="{
    'link-styles link-styles-invisible':isOnMainPage(),
    'link-styles link-styles-white':!isOnMainPage()
  }" routerLink="/">william&#64;morriswa.org</a>

  <div dropdown class="btn-group" [isOpen]="!!(menuIsOpen$ | async)">
    <div
      id="app-header-buttons"
      class="collapse navbar-collapse flex-row"
      *dropdownMenu>

      <!-- Please add nav buttons to BUTTONS in component TS -->
      <button
        *ngFor="let navButton of navbarButtons"
        type="button"
        class="btn btn-dark"
        [routerLink]="navButton.path"
      >
        {{ navButton.name }}
      </button>

    </div>
    <button
      dropdownToggle
      class="navbar-toggler"
      type="button"
      aria-label="Toggle navigation menu"
      >
        <span class="navbar-toggler-icon"></span>
    </button>


  </div>
</nav>

<div
  [ngStyle]="{
    'margin-top': isOnMainPage()? '0px' : '60px'
  }"
  >
  <router-outlet></router-outlet>
</div>
