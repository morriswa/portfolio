<div
  id="app-header"
  [ngClass]="{
    'app-header-wrapper':!isOnMainPage(),
    'app-header-wrapper-invisible':isOnMainPage()
  }"
  >

  <a
    [ngClass]="{
    'link-styles link-styles-invisible':isOnMainPage(),
    'link-styles link-styles-white':!isOnMainPage()
  }" routerLink="/">william&#64;morriswa.org</a>

  <!-- Please add nav buttons to BUTTONS in component TS -->
  @if (mobileStyles()) {
      <div [matMenuTriggerFor]="menu" class="dropdown-toggle" aria-label="Toggle navigation menu">
        <div class="dropdown-toggle-icon"></div>
      </div>

      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          *ngFor="let navButton of navbarButtons"
          [routerLink]="navButton.path"
        >
          {{ navButton.name }}
        </button>
      </mat-menu>
  } @else {
    <div class="app-header-buttons">
      <button
        *ngFor="let navButton of navbarButtons"
        class="btn"
        [routerLink]="navButton.path"
      >
        {{ navButton.name }}
      </button>
    </div>
  }
</div>

<div
  [ngStyle]="{
    'margin': isOnMainPage()? '0' : '60px 0 0 0'
  }"
>
  <router-outlet></router-outlet>
</div>
